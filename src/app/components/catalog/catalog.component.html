<h1 class="text-center pb-3">Каталог</h1>
<div class="container d-flex flex-wrap gap-4 justify-content-center bg-body-secondary p-3">
    <a 
        *ngFor="let product of products"
        routerLink="/products/{{product.id}}"
        class="border border-dark-subtle border-2 rounded-5 product-card text-center p-2 text-decoration-none"
    >
        <div class="rounded-5">
            <img src="./assets/img/gold-fish.jpg" class="product-image" alt="{{product.name}}">

        </div>
        <h1>{{product.name}}</h1>
        <div class="inline">
            <h6>{{product.cost | currency : '' : '' }} руб.</h6>
            <button class="btn btn-primary">Добавить в корзину</button>
        </div>
    </a>
</div>
